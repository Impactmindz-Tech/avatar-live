<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Streaming</title>
    <style>
        #error-message { color: red; font-weight: bold; }
        #videos { display: flex; flex-wrap: wrap; }
        video { width: 320px; height: 240px; margin: 5px; }
        .controls { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>WebRTC Video Streaming</h1>
    <div>
        <button id="createBtn">Create Stream</button>
        <input type="text" id="roomInput" placeholder="Enter room ID">
        <button id="joinBtn">Join Stream</button>
        <div class="controls">
            <button id="stopBtn">Stop Stream</button>
            <button id="exitBtn">Exit Room</button>
        </div>
    </div>
    <div id="error-message"></div>
    <div id="videos">
        <video id="localVideo" autoplay playsinline muted></video>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
